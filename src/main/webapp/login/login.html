<!DOCTYPE HTML PUBLIC "-//W3C/DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <META charset="utf-8" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" type="text/css" href="/myfortressproject/css/my-style.css" media="all"/>
    <h3> My Login Form </h3>
</head>
<body>
<FORM METHOD=POST ACTION="j_security_check">
    <fieldset class="center">
        <legend>Login</legend>
        <table id="inputFormTable">
            <tr>
                <td>
                    <label for="userId">UserID</label>
                </td>
                <td>
                    <input name="j_username" id="userId" type="text" class="formLarge"
                           style="width: 250px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pswdField">Password</label>
                </td>
                <td>
                    <input id="pswdField" name="j_password" type="password" style="width:250px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="login" value="Login">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
This is free and unencumbered software released into the public domain.
</body>
</html>
